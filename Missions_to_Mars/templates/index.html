<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mars Attacks!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <a class='btn btn-primary' href='/scrape'>Scrape New Data</a>
        </div>
    </div>

    <div class="row">
        <h2 class=>Latest Mars News</h2>
        <h3>{{mars_data.news_headline}}</h3>
        <p>{{mars_data.news}}</p>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <h2>Featured Mars Image</h2>
            <img src="{{mars_data.img_url}}" alt="Featured Image" class="image-responsive" width="80%">
        </div>
        <div class="col-lg-6">
            <h2>Mars Facts</h2>
            {{mars_data.facts | safe}}
        </div>
    </div>
    <div class="row text-center" style="margin-top: 20px;">
        <h2>Mars Hemispheres</h2>
        <hr>
        {% for hemisphere in mars_data.hemispheres %}       
        <div class="col-md-3">
            <div class="card">
              <img src="{{hemisphere.img_url}}" alt="{{hemisphere.title}}" class="card-img-top">
              <div class="card-body">
               <h3 class="card-title">{{ hemisphere.title }}</h3>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
